<div class="container">
	<h2>View 2</h2>
	City:
	
	<br />
	<input type="text" data-ng-model="city" />
	<br />
	<ul>
		<li data-ng-repeat="cust in customers | filter:city | orderBy:'city'">{{ cust.name }} - {{cust.city}}</li>
	</ul>
		<br />
		<a href="#/view1">View 1</a>

		<div ng-controller='MyCtrl'>
    	<button ng-click='toggleModal()'>View Bar Chart</button>
    		<modal-dialog show='modalShown' width='400px' height='60%'>
     		 	<span ng-controller='SimpleController'>
     		 		<gh-visualization val="ghVisulaization">{{ghVisulaization()}}</gh-visualization>
				</span>
			
    	</modal-dialog>
    </div>
</div>
