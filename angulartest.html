<!DOCTYPE html>
<html data-ng-app="demoApp">
	<head>
		
		<title>testing angular derective</title>	
	</head>
	<body>
		<div>
			<!--Placeholder -->
			<div data-ng-view=""></div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
		
		<script>
				var demoApp = angular.module('demoApp', []);

			demoApp.config(function ($routeProvider){
				$routeProvider
				.when('/',
				{
					controller: 'SampleController',
					templateUrl: 'partials/view1.html'
				})
				.when('/view2',
				{
					controller: 'SampleController',
					templateUrl: 'partials/view2.html'
				})
				.otherwise({ redirectTo: '/' })
			});

			demoApp.controller('SimpleController', function ($scope){
					$scope.customers = [
						{name: 'som', city: 'whyn65ot' },
						{name: 'som', city: 'whyn2ot' },
						{name: 'som', city: 'patunia' },
						{name: 'som', city: 'whyn24ot' },
						{name: 'som', city: 'whyn45ot' },
						{name: 'som', city: 'whynot' }
					];

					$scope.addCustomer = function () {
						$scope.customers.push(
						{
							name: $scope.newCustomer.name,
							city: $scope.newCustomer.city
						});
					};
				});

		</script>		
	</body>
</html>
